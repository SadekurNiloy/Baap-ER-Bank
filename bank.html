<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6 ">Let's get some <span class="font-semibold text-violet-400">Moooooooooney</span>!!!</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-pink-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-blue-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1440</span></h2>
                </div>
               
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl  text-white mb-4">Please Deposit</h4>
                    <div>
                        <input class="mb-3 w-9/12 block pl-2" type="email" name="" id="deposit-field" placeholder="$ Ammount you want to deposit"> 
                        <button id="btn-deposit" class="bg-amber-600 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-400">Deposit</button>
                    </div>
                </div>
                <div class="bg-pink-400 p-8 rounded-xl">
                    <h4 class="text-2xl  text-white mb-4">Please Withdraw</h4>
                    <div>
                        <input class="mb-3 w-9/12 block pl-2" type="email" name="" id="withdraw-field" placeholder="$ Ammount you want to withdraw"> 
                        <button id="btn-withdraw" class="bg-amber-600 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-400">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</body>
</html>
