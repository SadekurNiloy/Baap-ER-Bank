<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header>
    <h1 class="text-5xl text-center mt-6 ">Welcome to your <span class="font-semibold text-violet-400">Bapp Er Bank</span>!!!</h1>
   </header>
   <main>
    <section class="bg-blue-200 w-9/12 mx-auto mt-12 p-8">
        <h3 class="text-3xl mb-4 font-semibold">Please log In</h3>
        <div>
            <input class="mb-3 w-9/12 block pl-2" type="email" name="" id="user-email" placeholder="Enter your Email"> 
            <input class="mb-3 w-9/12 block pl-2" type="password" name="" id="user-password" placeholder="Enter your Password">
            <button id="btn-submit" class="bg-amber-600 px-8 py-2 text-white font-medium rounded-lg">Submit</button>
        </div>
    </section>
   </main>
   <script src="login.js"></script>
</body>
</html>
